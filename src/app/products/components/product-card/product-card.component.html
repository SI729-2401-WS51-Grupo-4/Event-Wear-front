<h1 class="main-title">Productos para ti</h1>
<div class="button-container">
  <h2>Unete a nosotros</h2>
  <button mat-raised-button routerLink="/product-form">Publicar Prenda</button>
</div>
<div class="product-list">
  <div class="product-card-list">
    <mat-card class="product-card" style="border: none;" *ngFor="let product of filteredProducts">
      <div class="card-content">
        <div class="image-container">
          <img src="{{product.image}}" alt="{{product.title}}">
        </div>
        <div class="info-container">
          <h2 class="title">{{product.title}}</h2>
          <p class="product-description">{{product.description}}</p>
          <div class="price-rating">
            <p class="price">S/.{{product.price}}</p>
            <p class="rating">{{product.rating}}/5</p>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
